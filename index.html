    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom animations for game feel */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      /* Vivid Flashing green effect for correct answer */
      @keyframes flash-green {
        0%, 100% { background-color: #15803d; border-color: #16a34a; box-shadow: 0 0 5px #15803d; color: white; } 
        50% { background-color: #4ade80; border-color: #86efac; box-shadow: 0 0 25px #4ade80; color: black; } 
      }

      .animate-blink {
        animation: blink 1s infinite;
      }
      .animate-flash-green {
        animation: flash-green 0.3s linear infinite; /* Faster blink */
      }
      
      /* Pulse slow for logo */
      @keyframes pulse-slow {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
      }
      .animate-pulse-slow {
        animation: pulse-slow 3s infinite;
      }
      
      body {
        background-color: #0f172a;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
    </style>
